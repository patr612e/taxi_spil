<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spil</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="screen">

        <div id="menu_background"></div>

        <div id="game">


            <div id="game_background"></div>

            <div id="game_elements">

                <div id="trae"></div>
                <div id="trae2"></div>
                <div id="trae3"></div>
                <div id="trae4"></div>
                <div id="bil_taxi" class="taxi taxi_korer1"></div>
                <div id="bil_gul" class="gul gul_korer1"></div>
                <div id="bil_rod" class="rod_korer"></div>
                <div id="bil_blaa" class="blaa blaa_korer1"></div>
                <div id="bil_gron" class="gron gron_korer1"></div>
                <div id="bil_hippie" class="hippie hippie_korer1"></div>
                <div id="bil_kloakmanden" class="kloakmanden kloakmanden_korer1"></div>


            </div>

            <div id="game_ui">

                <div id="score">
                    <div id="score_tal">0</div>
                </div>
                <div id="time">
                    <div id="time_tal">0:20</div>
                </div>
            </div>


        </div>


        <div id="start" class="hide">
            <div id="play" class="show"></div>
            <div id="settings_knap" class="show"></div>
        </div>

        <div id="settings"></div>

        <div id="settings_screen" class="hide">

            <div id="music">
                <div id="settings_music" class="on_music"></div>
            </div>
            <div id="sounds">
                <div id="settings_sfx" class="on_sfx"></div>
            </div>
            <div id="settings_back"></div>
        </div>

        <div id="gameover" class="hide"></div>
        <div id="back" class="hide"></div>

    </div>

    <audio src="dyt.wav" id="dyt"></audio>
    <audio src="%C3%A6ble.wav" id="aeble"></audio>
    <audio src="street_music.wav" id="street_music"></audio>

    <script src="script.js"></script>

</body>

</html>
